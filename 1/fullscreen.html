<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <xdx-shuai></xdx-shuai>
    <div id="shadow"></div>
    <template id="videoId">
    <style>
      :host {
        display: block;
        position: relative;
        width: 400px;
        height: 400px;
      }
      #videoSample {
        width: 100%;
        height: 100%;
      }
      #control {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
    <video id="videoSample" autoplay="autoplay" muted src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400"></video>
    <div id="control">
      <button id="fullscreen1">进入全屏</button>
      <button id="fullscreen2" onclick="this.fullscreenWebkit">进入全屏webkit</button>
    </div>
  </template>
    <script>
        class player extends HTMLElement {
            constructor() {
                super();
                var shadow = this.attachShadow({
                    mode: 'open'
                });
                var templateElem = document.getElementById('videoId');
                var content = templateElem.content.cloneNode(true);
                content.querySelector('#fullscreen1').onclick = this.fullscreen.bind(this)
                content.querySelector('#fullscreen2').onclick = this.fullscreenWebkit.bind(this)
                shadow.appendChild(content);
                // this.appendChild(content);
            }
            fullscreen() {
                this.shadowRoot.querySelector('#videoSample').requestFullscreen()
                screen.orientation.lock("landscape-primary");
            }
            fullscreenWebkit() {
                this.shadowRoot.querySelector('#videoSample').webkitRequestFullScreen()
            }
        }
        window.customElements.define('xdx-shuai', player);
    </script>
</body>

</html>
