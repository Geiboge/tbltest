<!DOCTYPE html>
<html>

<body style="font-size: 16px">
    <div id="testId" style="background-color:red; width: 0px; height:3rem"></div>
    <p id="testp">client width not available</p>
</body>

<script>
    document.querySelector("#testId").style.width = "100px";

    document.querySelector("#testp").textContent = "Javascript enabled";
    console.log("zhaoqiang get client width from js clientWidth is" + document.documentElement.clientWidth);
    console.log("zhaoqiang get client width from js clientWidth is" + document.body.offsetWidth);

    if (document.documentElement.clientWidth !== 0) {
        document.querySelector("#testId").style.height = "100px";
        document.querySelector("#testp").textContent = "client width : " + document.documentElement.clientWidth + "px";
    }
    //alert(document.documentElement.clientWidth);
</script>

</html>
