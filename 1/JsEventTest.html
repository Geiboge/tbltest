<!DOCTYPE html>
<html>

<head>
    <title>Js Event Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div id="txt"></div>
</body>

<style>
    body {
        height: 3000px;
    }
</style>

<script>
    console.log(document.visibilityState);
    window.onload = function() {
        console.log("onload");
        createTxt("onload");
    }

    document.onabort = function() {
        console.log("onabort");
    };

    document.onclose = function() {
        console.log("onclose");
    };

    document.oncancel = function() {
        console.log("oncancel");
    };

    document.onchange = function() {
        console.log("onchange");
    };

    document.onscroll = function() {
        console.log("onscroll");
    };

    function createTxt(str) {
        var node = document.createElement('div');
        node.textContent = str;
        document.body.appendChild(node);
    };

    document.onvisibilitychange = function() {
        console.log('onvisibilitychange: ' + document.visibilityState);
        createTxt(document.visibilityState);
    };

    document.onresize = function() {
        console.log("onresize");
    };

    document.oncopy = function() {
        console.log("oncopy");
    };

    document.body.onfocus = function() {
        console.log("onfocus");
        createTxt("onfocus");
    };

    document.body.onblur = function() {
        console.log("onblur");
        createTxt("onblur");
    }

    document.onwheel = function() {
        console.log("onwheel");
    };

    document.onfullscreenchange = function() {
        console.log("onfullscreenchange");
    };

    document.ontouchend = function() {
        location.hash = "aaaa";
    };

    document.addEventListener("mousedown", function() {
        console.error("mousedown");
        createTxt("mousedown");
    });
    document.addEventListener("pointerdown", function() {
        console.error("pointerdown");
        createTxt("pointerdown");
    });
</script>

</html>
