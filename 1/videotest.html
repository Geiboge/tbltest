<!DOCTYPE html>
<html>

<body>
    <video id="myVideo" autoplay="true" name="media">
    <source src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&amp;bizid=1023&amp;hy=SH&amp;fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400" type="video/mp4">
  </video>
    <p id="count"></p>

</body>

<style>
    video {
        width: 100%;
    }
    
    p {
        line-height: 36px;
        width: 100%;
        font-size: 36px;
    }
</style>
<script>
    if (document.querySelector('#myVideo')) {
        var count = localStorage.getItem("videotestcount");
        console.log(count);
        document.querySelector('#count').textContent = count + "  times";
        count++;
        localStorage.setItem("videotestcount", count);
        document.querySelector('#myVideo').onplaying = function() {
            location.reload();
        }
    }
    window.onload = function() {
        if (document.querySelector('#myVideo')) {
            document.querySelector('#myVideo').oncanplay = function() {
                document.querySelector('#myVideo').muted = true;
                document.querySelector('#myVideo').play();
            }

        }
    }
</script>

</html>
